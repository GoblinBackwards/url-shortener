<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css" />
    <title>URL Shortener</title>
</head>

<body>
    <form id="form" action="/">
        <input id="urlinput" name="url" type="text" placeholder="URL" />
        <input id="authkeyinput" name="authkey" type="text" placeholder="Auth" />
        <input type="submit" value="Submit" />
    </form>
    <h3 id="urldisplay"></h3>
    <button hidden id="copybutton"><img src="copy.svg" style="height: 100%;" />Copy Link</button>
    <script src="./index.js"></script>
</body>

</html>
